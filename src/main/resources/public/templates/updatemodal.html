<div class="modal-header text-center">
	<h4 class="modal-title w-100 font-weight-bold">Update data</h4>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close"  ng-click="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body mx-3">

    <div align ="center" style = "color:red" ng-bind="msg_value"></div>
    <div align ="center" style = "color:red" ng-bind="msg_other"></div>

	<div class="md-form mb-4">
		<i class="far fa-edit prefix grey-text" aria-hidden="true"></i> <input
			type="text" ng-model="mdblood" id="orangeForm-name2"
			class="form-control validate" autocomplete="off"> <label
			data-error="wrong" data-success="right" for="orangeForm-name">New Value</label>
	</div>


</div>

<div class="modal-footer">
	<button class="btn btn-outline-success waves-effect" ng-click="register()">OK</button>
	<button class="btn btn-outline-warning waves-effect" ng-click="cancel()">Cancel</button>
</div>
