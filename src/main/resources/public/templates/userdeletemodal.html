<div class="modal-header text-center">
	<h4 class="modal-title w-100 font-weight-bold">Delete your account</h4>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close"  ng-click="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
    Are you sure you want to delete your account? 
</div>

<div class="modal-footer">
    <button class="btn btn-outline-success waves-effect" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-outline-warning waves-effect" type="button" ng-click="cancel()">Cancel</button>
</div>
